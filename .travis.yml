osx_image: xcode10.2
language: objective-c
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage

cache:
  cocoapods: true
  directories:
    - Carthage

script:
  - travis_wait 40 bundle exec fastlane ci

deploy:
  - provider: script
    script: bundle exec fastlane release
    skip_cleanup: true
    on:
      repo: fjcaetano/HCaptcha
      tags: true
