osx_image: xcode12.5
language: objective-c
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage

cache:
  cocoapods: true
  directories:
    - Carthage

script:
  - bundle exec fastlane ci

deploy:
  - provider: script
    script: bundle exec fastlane release
    skip_cleanup: true
    on:
      repo: hCaptcha/HCaptcha-ios-sdk
      tags: true
